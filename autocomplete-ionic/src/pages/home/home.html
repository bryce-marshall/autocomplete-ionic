<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Experimental Development
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="text-align: center;">
  <ion-list>
    <ion-item *ngFor="let page of pages">
      <button ion-button (click)="launch(page.page)">{{page.title}}</button>
    </ion-item>
  </ion-list>
</ion-content>
